<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUCID | Lookbook 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <style>
        :root {
            /* üåë ÌÜµÏùºÎêú Îã§ÌÅ¨ Î©îÌÉàÎ¶≠ ÌÖåÎßà Î≥ÄÏàò */
            --text: #ffffff;
            --text-muted: #94a3b8;
            --dark-chrome: #05070a;
            --deep-metallic: #111827;
            --silver-glow: #334155;
            --accent-silver: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.05);
            --font-abril: 'Abril Fatface', serif;
        }

        /* ‚ú® Í∏∞Î≥∏ Ïª§ÏÑú Ïà®Í∏∞Í∏∞ */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body { 
            font-family: 'Apple SD Gothic Neo', 'Pretendard', sans-serif; 
            background-color: var(--dark-chrome); 
            color: var(--text); 
            overflow-x: hidden; 
            scroll-behavior: smooth; 
        }

        /* ‚ú® Ïª§Ïä§ÌÖÄ Ïª§ÏÑú Ïä§ÌÉÄÏùº (Î©îÏù∏/ÌûàÏä§ÌÜ†Î¶¨ÏôÄ ÎèôÏùº) */
        #cursor-bundle {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10000;
        }
        .custom-pointer {
            position: absolute; width: 24px; height: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 50%, #94a3b8 100%);
            clip-path: polygon(0% 0%, 100% 70%, 40% 70%, 0% 100%);
            filter: drop-shadow(0px 0px 5px rgba(255,255,255,0.3));
            z-index: 2;
        }
        .cursor-star {
            position: absolute; width: 40px; height: 40px;
            background: radial-gradient(circle, #ffffff 20%, #94a3b8 100%);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.3; transform: translate(-50%, -50%) scale(0.6);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            z-index: 1;
        }
        .cursor-hovering .cursor-star {
            transform: translate(-50%, -50%) scale(1.8);
            opacity: 0.6; background: radial-gradient(circle, #ffffff 0%, #cbd5e1 100%);
        }

        /* ‚ú® Î©îÌÉàÎ¶≠ Î∞∞Í≤Ω ÏãúÏä§ÌÖú */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(at 0% 0%, var(--deep-metallic) 0, transparent 55%),
                radial-gradient(at 100% 0%, var(--dark-chrome) 0, transparent 50%),
                radial-gradient(at 50% 50%, var(--silver-glow) 0, transparent 70%);
            background-size: 180% 180%; 
            animation: metallicFlow 15s ease-in-out infinite alternate;
        }
        .bg-mesh::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            opacity: 0.1; pointer-events: none;
        }
        @keyframes metallicFlow { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        nav {
            position: fixed; top: 0; width: 100%; padding: 30px 8%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; backdrop-filter: blur(25px); border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .logo { 
            font-family: var(--font-abril); font-size: 1.5rem; text-decoration: none; 
            color: var(--text); text-transform: uppercase; letter-spacing: 1px;
        }
        .close-btn { 
            text-decoration: none; color: var(--text); font-weight: 700; 
            font-size: 0.85rem; letter-spacing: 2px; opacity: 0.5; transition: 0.3s;
        }
        .close-btn:hover { opacity: 1; }

        /* Ìó§Îçî ÏÑπÏÖò */
        .header { padding: 220px 8% 100px; text-align: center; }
        .header h1 { 
            font-family: var(--font-abril); font-size: clamp(3rem, 10vw, 7rem); 
            font-weight: 400; line-height: 0.8; letter-spacing: -2px;
            background: linear-gradient(to right, #94a3b8 20%, #ffffff 45%, #ffffff 55%, #94a3b8 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .header p { margin-top: 30px; letter-spacing: 12px; opacity: 0.4; font-size: 0.9rem; font-weight: 700; color: var(--text-muted); }

        /* Ïª®ÌÖåÏù¥ÎÑà Î∞è Î£©Î∂Å Ïπ¥Îìú */
        .container { padding: 0 8% 150px; display: flex; flex-direction: column; gap: 150px; align-items: center; }
        
        .look-card { width: 100%; max-width: 1100px; position: relative; }
        .img-box {
            width: 100%; height: 130vh;
            background-size: cover; background-position: center;
            border-radius: 60px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--glass);
            filter: brightness(0.8);
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 1s, filter 1s;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }
        .look-card:hover .img-box { 
            transform: scale(1.02); 
            filter: brightness(1);
            box-shadow: 0 40px 80px rgba(255, 255, 255, 0.05);
        }
        
        .look-desc { 
            margin-top: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end;
            padding: 0 20px; 
        }
        .look-desc h2 { font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; color: #fff; }
        .look-desc span { 
            font-size: 0.85rem; 
            font-weight: 800; 
            letter-spacing: 3px; 
            color: var(--text-muted); 
        }

        /* Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .reveal { opacity: 0; transform: translateY(80px); transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        footer { 
            padding: 100px 8% 60px; 
            text-align: center; 
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem; 
            opacity: 0.3; 
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="cursor-bundle">
        <div class="cursor-star"></div>
        <div class="custom-pointer"></div>
    </div>

    <div class="bg-mesh"></div>
    
    <nav>
        <a href="index.html" class="logo">BLUCID</a>
        <a href="index.html" class="close-btn">CLOSE [X]</a>
    </nav>

    <div class="header">
        <h1 class="reveal">LOOKBOOK</h1>
        <p class="reveal">EDITORIAL SS 2026</p>
    </div>

    <div class="container">
        <div class="look-card reveal">
            <div class="img-box" style="background-image: url('look1.jpg');"></div>
            <div class="look-desc">
                <div>
                    <span style="color: var(--accent-silver); opacity: 0.6;">01_EDITORIAL</span>
                    <h2 style="margin-top:5px;">The Lucid Ray</h2>
                </div>
                <span style="opacity: 0.4;">SS_26</span>
            </div>
        </div>

        <div class="look-card reveal">
            <div class="img-box" style="background-image: url('look2.jpg');"></div>
            <div class="look-desc">
                <div>
                    <span style="color: var(--accent-silver); opacity: 0.6;">02_CONCEPT</span>
                    <h2 style="margin-top:5px;">Airy Texture</h2>
                </div>
                <span style="opacity: 0.4;">SS_26</span>
            </div>
        </div>

        <div class="look-card reveal">
            <div class="img-box" style="background-image: url('look3.jpg');"></div>
            <div class="look-desc">
                <div>
                    <span style="color: var(--accent-silver); opacity: 0.6;">03_GLACIER</span>
                    <h2 style="margin-top:5px;">Frozen Silhouette</h2>
                </div>
                <span style="opacity: 0.4;">SS_26</span>
            </div>
        </div>
    </div>

    <footer>¬© 2026 BLUCID STUDIO INC. ALL RIGHTS RESERVED.</footer>

    <script>
        const bundle = document.getElementById('cursor-bundle');
        const pointer = document.querySelector('.custom-pointer');
        const star = document.querySelector('.cursor-star');

        window.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            pointer.style.left = `${x}px`;
            pointer.style.top = `${y}px`;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
        });

        const targets = document.querySelectorAll('a, button, .look-card');
        targets.forEach(t => {
            t.addEventListener('mouseenter', () => bundle.classList.add('cursor-hovering'));
            t.addEventListener('mouseleave', () => bundle.classList.remove('cursor-hovering'));
        });

        const reveal = () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    el.classList.add('active');
                }
            });
        };
        window.addEventListener('scroll', reveal);
        window.addEventListener('load', reveal);
    </script>
</body>
</html>
